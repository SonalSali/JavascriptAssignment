<!DOCTYPE html>
<html>
<head>
    <title>Even/odd number program</title>
<script>
function call(){
for(var i=1;i<=100;i++)
{
  	console.log(i);
        if ((i%3==0) && (i%5==0))
	{
	  	console.log("fizzbuzz");
	}
        else
	{ 
		if(i%3==0)
		{
			console.log("fizz");
		}
		if(i%5==0)	
		{
			console.log("buzz")	;
		}
	}

}
}
</script>
</head>
<body onload="call()">

</body>
</html>
